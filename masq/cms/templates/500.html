{% extends "base.html" %}

{% block title %}500 Error{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" media="all" href="{{ STATIC_URL }}css/error.css{% if HRG_VERSION %}?v={{ HRG_VERSION }}{% endif %}" />
{% endblock %}

{% block scripts %}
<script type="text/javascript">
	function done() {
		var c = new BaseController();
		c.loadData();
		c.setGenericHandlers();
	}
	lab.wait(done);
</script>
{% endblock %}

{% block mainArea %}
<h1 class="pageTitle">
	Internal error
</h1>
<div id="errorContent">
	The page you requested encountered an internal server error.
</div>
{% endblock %}
